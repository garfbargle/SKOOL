<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Stuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main id="worksheet" class="a4-page">
            <div class="sticker-controls">
                <div class="sticker-wrapper">
                    <button id="generate-btn" class="sticker-btn" title="Generate New Worksheet">üé≤</button>
                    <span class="sticker-label">New</span>
                </div>
                <div class="sticker-wrapper">
                    <button id="download-btn" class="sticker-btn" title="Print Worksheet">üñ®Ô∏è</button>
                    <span class="sticker-label">Print</span>
                </div>
            </div>
            
            <div class="worksheet-header">
                <h1>Fun Schoolwork</h1>
                <div class="student-info">
                    <div class="info-field">
                        <label>Name:</label>
                        <div class="line"></div>
                    </div>
                    <div class="info-field">
                        <label>Date:</label>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            
            <div id="activities-container">
                <!-- Activities will be generated here by JavaScript -->
            </div>
        </main>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
